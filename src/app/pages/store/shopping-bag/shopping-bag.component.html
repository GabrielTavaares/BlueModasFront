<div class="container-fluid">
  <h2>Sacola de compras</h2>
  <hr>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="card mb-3 w-100" style="max-width: 1000px;" *ngFor="let product of cartProduct">
        <div class="row g-0">
          <div class="col-md-2 d-flex justify-content-center">
            <img [src]="product.imagem_url" height="150" width="auto">
          </div>
          <div class="col-md-10 h-100">
            <div class="card-body container-fluid h-100">
              <div class="row card-title">
                <h5 class="">{{product.nome}}</h5>
              </div>
              <div class="row">
                <div class="d-flex col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-justify-content-center align-items-center div-input-amount" style="z-index: 2;">
                  <button class="btn-amount d-flex justify-content-center align-items-center" type="button"
                    (click)="decrement(product)">
                    <i class="fas fa-minus fa-2x icon-amount"></i>
                  </button>

                  <input type="number" (blur)="changeValue(product)" [value]="product.quantidade" min="0"
                    class="input-amount-product" style="z-index: 2;">

                  <button class="btn-amount d-flex justify-content-center align-items-center" type="button"
                    (click)="increment(product)">
                    <i class="fas fa-plus fa-2x icon-amount"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
